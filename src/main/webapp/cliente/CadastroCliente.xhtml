<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Cliente</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
		</f:metadata>
    
    	<h1>Novo Cliente</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroClienteBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" 
					outcome="/cliente/PesquisaClientes" />
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="CÃ³digo" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroClienteBean.cliente.codigo}" readonly="true"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.nome}"/>
	    		
	    		<p:outputLabel value="Endereco" for="endereco"/>
	    		<p:inputText id="endereco" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.endereco}"/>
	    		
	    		<p:outputLabel value="Telefone" for="telefone"/>
	    		<p:inputText id="telefone" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.telefone}"/>
	    		
	    		<p:outputLabel value="Data de nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="20"
					value="#{cadastroClienteBean.cliente.dataNascimento}"
					pattern="dd/MM/yyyy" />

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" size="20" maxlength="20"
					value="#{cadastroClienteBean.cliente.cpf}" />
					
	    		
	    		<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneMenu id="sexo"
					value="#{cadastroClienteBean.cliente.sexo}">
					<f:selectItem itemLabel="Selecione o sexo" />
					<f:selectItems value="#{cadastroClienteBean.sexos}" var="sexo"
						itemLabel="#{sexo.descricao}" itemValue="#{sexo}" />
				</p:selectOneMenu>
	    		
	    		
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
